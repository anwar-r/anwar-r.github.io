name: Deploy React App with Vite to GitHub Pages

on:
  # Runs on tag creation
  push:
    tags:
      - 'v*'  # This triggers the workflow on version tags, e.g., v1.0.0

  # Allows manual triggers from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, without cancelling in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t anwar-blog .

      - name: Build React app with Vite inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app anwar-blog npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: anwar-blog
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: anwar-blog

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
